name: Move Approved submissions

permissions:
  issues: write
  contents: write

on:
  issues:
    types: [labeled]

jobs:
  move-files:
    if: github.event.label.name == '通过'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Extract base filename from issue title
        id: extract
        run: |
          title="${{ github.event.issue.title }}"
          base=$(echo "$title" | sed 's/新投稿：//')
          echo "base=$base" >> $GITHUB_OUTPUT

      - name: Move json + pictures to month folder
        run: |
          base="${{ steps.extract.outputs.base }}"
          month=$(date +"%Y-%m")

          # 确保文件夹存在
          mkdir -p "approved/$month/json"
          mkdir -p "approved/$month/pictures"

          touch "approved/$month/json/.gitkeep"
          touch "approved/$month/pictures/.gitkeep"

          # 移动 JSON
          git mv "submissions/json/$base.json" "approved/$month/json/" || echo "JSON not found"

          # 移动图片（自动检测扩展名）
          for ext in jpg jpeg png webp; do
            if [[ -f "submissions/pictures/$base.$ext" ]]; then
              git mv "submissions/pictures/$base.$ext" "approved/$month/pictures/"
            fi
          done

          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

          git add .
          git commit -m "Move approved: $base into $month/json and $month/pictures" || true
          git push
