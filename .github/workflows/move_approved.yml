name: Move Approved submissions

on:
  issues:
    types: [labeled]

jobs:
  move-files:
    if: github.event.label.name == '通过'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Extract filename from issue title
        id: extract
        run: |
          title="${{ github.event.issue.title }}"
          base=$(echo "$title" | sed 's/新投稿：//')
          echo "base=$base" >> $GITHUB_OUTPUT

      - name: Move pictures + json to month folder
        run: |
          base="${{ steps.extract.outputs.base }}"
          month=$(date +"%Y-%m")

          mkdir -p "approved/$month"
          touch "approved/$month/.gitkeep"

          git mv "submissions/pictures/$base.jpg" "approved/$month/" || true
          git mv "submissions/json/$base.json" "approved/$month/" || true

          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

          git add .
          git commit -m "Move approved: $base -> $month" || true
          git push
