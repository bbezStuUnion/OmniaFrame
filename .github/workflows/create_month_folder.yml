name: Create Monthly Folder

permissions:
  issues: write
  contents: write

on:
  schedule:
    - cron: "0 0 1 * *"   # 每月1号执行一次

jobs:
  create-folder:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Create month folder
        run: |
          month=$(date +"%Y-%m")

          # 创建 approved/2025-11/json 和 approved/2025-11/pictures
          mkdir -p "approved/$month/json"
          mkdir -p "approved/$month/pictures"

          # 放置占位文件防止 git 忽略空目录
          touch "approved/$month/json/.gitkeep"
          touch "approved/$month/pictures/.gitkeep"

          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

          git add .
          git commit -m "Create folder structure for $month" || true
          git push
